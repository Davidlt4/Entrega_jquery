<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" defer></script>
    <script src="ejercicio1.js" defer></script>
    <title>Entrega Jquery</title>
    <style>
        #arriba{
            width: 20%;
            position: fixed;
            z-index: 1;
            bottom: 20px;
            right: 20px;
            background-color: black;
            color: white;
            border-radius: 5px;
            
        }
    </style>
</head>
<body>

    <fieldset>

        <legend><h2>Formulario de registro</h2></legend>
        <form action="" method="post" name="datos">

            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" required><br><br>
    
            <label for="telefono">Teléfono: </label>
            <input type="text" name="telefono" id="telefono" required disabled><br><br>
    
            <label for="dni">Dni: </label>
            <input type="text" name="dni" id="dni" required disabled><br><br>
    
            <label for="texto">Texto: </label>
            <textarea name="texto" id="texto" required disabled></textarea><br><br>
    
            <label for="fecha">Fecha: </label>
            <input type="date" name="fecha" id="fecha" required disabled><br><br>

            <input type="submit" value="Registrarse" name="enviar" id="enviar" disabled>
    
        </form>

    </fieldset><br>

    <fieldset id="apartadoProductos">

    </fieldset>


    <table id="vistaTablaProductos" hidden>
        <tbody id="testTabla">
            <tr>
                <td><b>Título</b></td>
                <td><b>Texto</b></td>
                <td><b>Link</b></td>
                <td><b>Imagen</b></td>
            </tr>
        </tbody>
    </table><br>

    

    <h2>Testimonios Aleatorios</h2>

    <table id="tablaTestimonio" hidden>
        <tbody id="testTab">
            <tr>
                <td><b>Nombre</b></td>
                <td><b>Texto</b></td>
                <td><b>Fecha</b></td>
            </tr>
        </tbody>
    </table><br>

    </fieldset><br>

    <button id="arriba">Vamos Arriba!</button>
    <button id="cambiarVista">Cambiar Vista</button><br><br>


</body>
</html>
